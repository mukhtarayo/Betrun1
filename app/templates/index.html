<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ brand or "Betrun" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:16px;}
    h1{margin:0 0 8px}
    .bar{display:flex; gap:8px; flex-wrap:wrap; align-items:flex-end; margin:12px 0 18px}
    .bar label{font-size:12px; color:#555}
    .bar input,.bar select{padding:8px; border:1px solid #ccc; border-radius:8px}
    button{padding:8px 12px; border:0; border-radius:8px; cursor:pointer}
    button.primary{background:#111827; color:#fff}
    button.ghost{background:#f3f4f6}
    table{width:100%; border-collapse:collapse; margin:12px 0}
    th,td{border-bottom:1px solid #eee; padding:8px; text-align:left; font-size:14px}
    .card{border:1px solid #e5e7eb; border-radius:12px; padding:16px; margin:18px 0}
    .grid{display:grid; gap:16px}
    .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .badge{padding:2px 8px; border-radius:999px; font-size:12px; font-weight:600}
    .good{background:#10b9811a; color:#065f46; border:1px solid #10b98155}
    .warn{background:#f59e0b1a; color:#7c2d12; border:1px solid #f59e0b55}
    .bad{background:#ef44441a; color:#7f1d1d; border:1px solid #ef444455}
    small, .muted{color:#6b7280}
    .pill{font-size:12px; background:#f3f4f6; padding:2px 8px; border-radius:999px}
    .row-actions{display:flex; gap:8px; align-items:center}
    .note{font-size:12px; color:#555}
    .table{width:100%; border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid #eee; padding:6px 8px; font-size:13px}
    .kvs{display:flex; gap:6px; flex-wrap:wrap}
    .kvs .pill{background:#eef2ff; color:#3730a3}
  </style>
</head>
<body>
  <h1>{{ brand or "Betrun" }}</h1>
  <div class="muted">Predictor powered by API-Football fixtures + odds.</div>

  <!-- Get Matches -->
  <div class="card">
    <h2 style="margin-top:0">Get Matches (with Odds)</h2>
    <div class="bar">
      <div>
        <label>League ID</label><br />
        <input id="leagueId" type="number" placeholder="e.g. 39 (EPL)" />
      </div>
      <div>
        <label>Season</label><br />
        <input id="season" type="number" placeholder="e.g. 2025" value="2025" />
      </div>
      <div>
        <label>Date (YYYY-MM-DD) â€” optional</label><br />
        <input id="fxDate" type="text" placeholder="YYYY-MM-DD" />
      </div>
      <div>
        <button class="primary" id="btnFetch">Get Matches</button>
        <button class="ghost" id="btnClear">Clear</button>
      </div>
    </div>
    <div id="matchesBox" class="muted">No matches yet.</div>
  </div>

  <!-- Analyzer -->
  <div class="card">
    <h2 style="margin-top:0">Analyze a Match</h2>
    <div class="bar">
      <div>
        <label>League Code (label you use)</label><br />
        <input id="league" type="text" placeholder="e.g. ENP" />
      </div>
      <div>
        <label>Season</label><br />
        <input id="seasonA" type="number" value="2025" />
      </div>
      <div>
        <label>Derby?</label><br />
        <input id="derby" type="checkbox" />
      </div>
    </div>
    <div class="bar">
      <div>
        <label>Home</label><br />
        <input id="home" type="text" />
      </div>
      <div>
        <label>Away</label><br />
        <input id="away" type="text" />
      </div>
      <div>
        <label>Odds 1</label><br />
        <input id="odds1" type="number" step="0.01" />
      </div>
      <div>
        <label>Odds X</label><br />
        <input id="oddsX" type="number" step="0.01" />
      </div>
      <div>
        <label>Odds 2</label><br />
        <input id="odds2" type="number" step="0.01" />
      </div>
    </div>

    <div class="bar">
      <div>
        <label>O/U lines (comma)</label><br />
        <input id="ouLines" type="text" value="1.5,2.5,3.5" />
      </div>
      <div>
        <label>Home TG lines (comma)</label><br />
        <input id="homeTG" type="text" value="0.5,1.5" />
      </div>
      <div>
        <label>Away TG lines (comma)</label><br />
        <input id="awayTG" type="text" value="0.5,1.5" />
      </div>
    </div>

    <div class="kvs">
      <label><input type="checkbox" class="mk" value="1X2" checked /> 1X2</label>
      <label><input type="checkbox" class="mk" value="Double Chance" checked /> Double Chance</label>
      <label><input type="checkbox" class="mk" value="Draw No Bet" /> DNB</label>
      <label><input type="checkbox" class="mk" value="Over/Under" checked /> O/U</label>
      <label><input type="checkbox" class="mk" value="BTTS" checked /> BTTS</label>
      <label><input type="checkbox" class="mk" value="Team Goals" checked /> Team Goals</label>
      <label><input type="checkbox" class="mk" value="1X2 + O/U" /> 1X2 + O/U</label>
      <label><input type="checkbox" class="mk" value="DC + BTTS" /> DC + BTTS</label>
      <label><input type="checkbox" class="mk" value="Result + BTTS" /> Result + BTTS</label>
      <label><input type="checkbox" class="mk" value="Correct Score" /> Correct Score</label>
      <label><input type="checkbox" class="mk" value="Clean Sheet" /> Clean Sheet</label>
      <label><input type="checkbox" class="mk" value="Win to Nil" /> Win to Nil</label>
      <label><input type="checkbox" class="mk" value="Winning Margin" /> Winning Margin</label>
    </div>

    <div class="bar">
      <button class="primary" id="btnAnalyze">Analyze</button>
      <button class="ghost" id="btnEnv">Check Env</button>
      <span id="envOut" class="note"></span>
    </div>
  </div>

  <div id="output"></div>

  <script src="/static/app.js"></script>
</body>
</html>
