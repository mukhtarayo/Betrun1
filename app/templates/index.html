<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ brand }} â€” Football Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 18px; }
    .grid { display: grid; gap: 12px; }
    .grid-2 { grid-template-columns: 1fr 1fr; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    input, select, button, textarea { padding: 8px; font-size: 14px; }
    .btn { padding: 8px 14px; cursor: pointer; }
    .card { border:1px solid #ddd; border-radius:10px; padding:14px; margin-bottom:12px; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; margin-left:8px; }
    .good { background:#0ea5e9; color:#fff; }
    .warn { background:#f59e0b; color:#111; }
    .bad  { background:#ef4444; color:#fff; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom:1px solid #eee; text-align:left; padding:6px; font-size: 13px; }
    .muted { color:#666; font-size:12px; }
    .warning { background:#fff7ed; border:1px solid #fed7aa; color:#9a3412; padding:8px; border-radius:8px; margin:6px 0; }
    .match-item { cursor:pointer; }
    code { background:#f6f8fa; padding:2px 6px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>{{ brand }}</h1>
  <p class="muted">Fixtures + {{ bookmaker }} odds when available. Click a match to auto-fill, or type odds manually.</p>

  <div class="grid grid-2">
    <div class="card">
      <h3>Get Matches</h3>
      <div class="row">
        <label>League ID <input id="leagueId" type="number" placeholder="e.g. 39 (EPL)"></label>
        <label>Season <input id="season" type="number" placeholder="2025"></label>
        <label>Date (opt) <input id="matchDate" type="date"></label>
        <button class="btn" id="btnGetMatches">Get Matches</button>
        <button class="btn" id="btnEnv">Check Env</button>
      </div>
      <div id="envPanel" class="muted" style="margin-top:8px;"></div>
      <div id="matchesList" style="margin-top:12px;"></div>
    </div>

    <div class="card">
      <h3>Analyze One Match</h3>
      <div class="grid">
        <div class="row">
          <label>League <input id="leagueLabel" placeholder="EPL, PT1..."></label>
          <label>Season <input id="seasonForm" type="number" value="2025"></label>
          <label><input id="derby" type="checkbox"> Derby?</label>
        </div>
        <div class="row">
          <label>Home <input id="home"></label>
          <label>Away <input id="away"></label>
        </div>
        <div class="row">
          <label>Odds 1 <input id="odds1" type="number" step="0.01" placeholder="1.95"></label>
          <label>Odds X <input id="oddsX" type="number" step="0.01" placeholder="3.40"></label>
          <label>Odds 2 <input id="odds2" type="number" step="0.01" placeholder="3.45"></label>
        </div>
        <div class="row">
          <label>O/U lines <input id="ouLines" value="1.5,2.5,3.5"></label>
          <label>Home TG <input id="homeTG" value="0.5,1.5"></label>
          <label>Away TG <input id="awayTG" value="0.5,1.5"></label>
        </div>
        <div class="row">
          <button class="btn" id="btnAnalyze">Analyze</button>
        </div>
      </div>
    </div>
  </div>

  <div id="output"></div>

  <script src="/static/app.js"></script>
</body>
</html>
